<h1>Tic-Tac-Toe</h1>


<div id="oxo-root">

  <div id="oxo-controls">
    <button class="oxo-control" type="button" autofocus="autofocus">START</button>
  </div>

  <div id="oxo-base">
    <div class="oxo-row">
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
    </div>
    <div class="oxo-row">
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
    </div>
    <div class="oxo-row">
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
      <button class="oxo-cell">
        <div class="oxo-player">X</div>
      </button>
    </div>
  </div>

  <div id="oxo-instructions">
    <p>Press the start button to begin!</p>
  </div>

  <div id="oxo-status">
    <p>It's
      <span class="oxo-status-player">Player 1</span>'s turn to play.</p>

    <p>
      <strong>0</strong> moves have been taken.</p>
  </div>

</div>
